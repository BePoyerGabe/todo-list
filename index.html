<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do list</title>
</head>
<body>
    <header>
        <h1>Sua lista de tarefas</h1>
        <div class="input">
            <input type="text" name="task" id="taskField" placeholder="Insira nova tarefa">
            <button class="add">Adicionar</button>
        </div>
    </header>
        
    <div class="todos">
        <div class="todo">
            <h2>Limpar o quarto</h2>
            <p>Adicionada em: </p>
            <button class="removeTask">Finalizada</button>
        </div>
    </div>

    <div class="status">
        <section class="doneTasks">
            <p>0</p>
        </section>
        <section class="onProgressTasks">
            <p>0</p>
        </section>
        <section class="deletedTasks">
            <p>0</p>
        </section>
    </div>

    <script src="main.js"></script>
</body>
</html>
