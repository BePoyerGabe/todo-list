<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
</head>
<body>
    <h1>Sua lista de tarefas</h1>
    <div class="input">
        <label for="task">Insira uma nova tarefa</label>
        <input type="text" name="task" id="taskField">
        <button class="add">Adicionar</button>
    </div>

    <div class="todos">
        <div class="todo">
            <h2>Limpar o quarto</h2>
            <p>Adicionada em: </p>
            <button class="removeTask">Finalizada</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
